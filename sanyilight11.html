<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const SHEET_ID = "1AEzSnycqfuXb59m6E19f2rMBrCc4UxwY5bGp0R6Qnxk";
const SHEET_NAME = encodeURIComponent("è·¯ç‡ˆä½ç½®åƒè€ƒ");
const CHECK_SHEET_NAME = encodeURIComponent("å›å¾©è¡¨-è·¯ç‡ˆæŸ¥ä¿®-å‡å†ª");
const sheetUrl = `https://opensheet.vercel.app/${SHEET_ID}/${SHEET_NAME}`;

const map = L.map('map', {

const redIcon = new L.Icon({

  shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
  iconSize: [25, 41], iconAnchor: [12, 41],
  popupAnchor: [1, -34], shadowSize: [41, 41]

const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap',
  maxNativeZoom: 19, maxZoom: 22
}).addTo(map);

const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles Â© Esri',
  maxNativeZoom: 19, maxZoom: 22
});

const openTopo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenTopoMap',
  maxNativeZoom: 17, maxZoom: 22

L.control.layers({ "è¡—é“åœ°åœ– (OSM)": osm, "è¡›æ˜Ÿåœ°åœ– (Esri)": esriSat, "åœ°å½¢åœ– (OpenTopoMap)": openTopo }).addTo(map);

const markersCluster = L.markerClusterGroup({
  maxClusterRadius: 50,
  iconCreateFunction: cluster => {
    const count = cluster.getChildCount();
    let size = "small";
    if (count >= 50) size = "large";
    else if (count >= 20) size = "medium";
    return L.divIcon({
      html: `<div class="cluster-icon ${size}">${count}</div>`,
      className: 'custom-cluster', iconSize: L.point(40, 40)
    });
  }

const markers = {};
const tooltips = [];
let unrepairedSet = new Set();

Promise.all([
  fetch(sheetUrl).then(res => res.json()),
  fetch(checkSheetUrl).then(res => res.json())
]).then(([locationData, repairData]) => {

  // å»ºç«‹æœªæŸ¥ä¿® Set
  repairData.forEach(row => {
    const lampID = row["è·¯ç‡ˆç·¨è™Ÿ"]?.trim();
    const status = (row["ç¶­ä¿®æƒ…å½¢"] || "").trim();
    if (lampID && status === "æœªæŸ¥ä¿®") {
      unrepairedSet.add(lampID);
    }
  });

  document.getElementById("unrepairedCount").textContent = "æœªæŸ¥ä¿®æ•¸é‡ï¼š" + unrepairedSet.size;

  const latlngs = [];
  const unrepairedDetails = [];

  locationData.forEach(row => {
    const id = row["åŸè·¯ç‡ˆè™Ÿç¢¼"]?.trim();
    const lat = parseFloat(row["ç·¯åº¦Latitude"]);
    const lng = parseFloat(row["ç¶“åº¦Longitude"]);
    if (!id || isNaN(lat) || isNaN(lng)) return;

    const isUnrepaired = unrepairedSet.has(id);
    const icon = isUnrepaired ? redIcon : DefaultIcon;

    const marker = L.marker([lat, lng], {
        icon,
        zIndexOffset: isUnrepaired ? 1000 : 0
      })
      .bindPopup(`${isUnrepaired ? "â—ï¸<b>æœªæŸ¥ä¿®</b><br>" : ""}ç·¨è™Ÿï¼š${id}<br><a href="https://www.google.com/maps?q=&layer=c&cbll=${lat},${lng}" target="_blank">æŸ¥çœ‹è¡—æ™¯</a>`)
      .bindTooltip(id, { permanent: true, direction: "top", offset: [0, -10], opacity: 0.95 });

    markers[id] = marker;
    tooltips.push(marker);

    if (isUnrepaired) {
      marker.addTo(map);
      latlngs.push([lat, lng]);

      // é–ƒçˆæ•ˆæœ - ç”¨å®šæ™‚å™¨åˆ‡æ›opacity
      let visible = true;
      setInterval(() => {
        if (marker._icon) {
          marker._icon.style.opacity = visible ? '1' : '0.3';
          visible = !visible;
        }
      }, 700);

    } else {
      markersCluster.addLayer(marker);
      latlngs.push([lat, lng]);
    }
  });

  markersCluster.addTo(map);

  // æ’åºæœªæŸ¥ä¿®æ¸…å–®ï¼šå ±ä¿®æ™‚é–“ï¼ˆå¤©ï¼‰ç”±å¤§åˆ°å°
  unrepairedDetails.push(...[...unrepairedSet].map(id => {
    const row = locationData.find(r => r["åŸè·¯ç‡ˆè™Ÿç¢¼"]?.trim() === id);
    if (!row) return null;
    const lat = parseFloat(row["ç·¯åº¦Latitude"]);
    const lng = parseFloat(row["ç¶“åº¦Longitude"]);
    const repairRow = repairData.find(r => r["è·¯ç‡ˆç·¨è™Ÿ"]?.trim() === id);
    const repairTimeStr = (repairRow?.["å ±ä¿®æ™‚é–“è¨ˆç®—"] || "").trim();
    const days = Number(parseFloat(repairTimeStr)); // åš´æ ¼è½‰æ•¸å­—
    return { id, lat, lng, days };
  }).filter(x => x !== null).sort((a,b) => (b.days||0) - (a.days||0)));

  const listEl = document.getElementById("unrepairedItems");
  listEl.innerHTML = "";
  unrepairedDetails.forEach(({id, lat, lng, days}) => {
    let symbol = "", label = "";
    if (typeof days === "number" && !isNaN(days)) {
      const totalHours = Math.round(days * 24);
      const wholeDays = Math.floor(totalHours / 24);
      const hours = totalHours % 24;

      const display = `${wholeDays}å¤©${hours}æ™‚`;

      if (days < 1) symbol = "ğŸ”µ"; // æ·¡è—è‰²åœ“å½¢
      else if (days < 3) symbol = "ğŸŸ¡";
      else if (days < 7) symbol = "ğŸ”´";
      else symbol = "â—ï¸";

      label = `å ±ä¿® ${display} ${symbol}`;
    } else {
      label = "å ±ä¿®æ™‚é–“è³‡æ–™ä¸æ­£ç¢º";
    }

    const item = document.createElement("li");
    item.innerHTML = `<a href="#" title="å ±ä¿® ${days} å¤©" onclick="map.setView([${lat}, ${lng}], 18); markers['${id}'].openPopup(); return false;">${id}</a>ã€€${label}`;
    listEl.appendChild(item);
  });

  if (latlngs.length > 0) {
    map.fitBounds(latlngs, {padding:[10,10]});
  }
});

    markers[input].openPopup();
  } else {
    alert("æŸ¥ç„¡æ­¤è·¯ç‡ˆç·¨è™Ÿï¼");
  }
}

document.getElementById("searchInput").addEventListener("keyup", e => {

});

let tooltipsVisible = true;
function toggleTooltips() {
  tooltipsVisible = !tooltipsVisible;
  document.querySelector(".toggle-btn").textContent = tooltipsVisible ? "éš±è—è·¯ç‡ˆè™Ÿç¢¼" : "é¡¯ç¤ºè·¯ç‡ˆè™Ÿç¢¼";
