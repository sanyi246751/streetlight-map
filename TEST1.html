<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<title>路燈管理系統 - 群集＋定位＋點選新增</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
/>
<style>
  #map { height: 500px; margin-bottom:10px; }
  table, th, td { border: 1px solid #aaa; border-collapse: collapse; padding: 5px; }
  th { background: #eee; }
  input { margin-right:10px; }
  button { margin-right: 20px; }
</style>
</head>
<body>

<h2>路燈管理系統</h2>

<button type="button" onclick="locateUser()">定位我</button>

<div id="map"></div>

<form id="form">
  路燈編號: <input type="text" id="lamp_id" required />
  緯度: <input type="number" step="any" id="lat" required />
  經度: <input type="number" step="any" id="lng" required />
  <button type="button" onclick="saveLamp()">新增/更新</button>
  <button type="button" onclick="deleteLamp()">刪除</button>
</form>

<p id="status"></p>

<h3>所有路燈資料</h3>
<div id="table"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwe5HzfCmOKIhpXEfmQUpueCwsl-2MxsAm5enbLRLp4q3vPhBe3uynUUPHwfQbM3xdHZg/exec";

// Leaflet 地圖初始化，預設中心與縮放層級
const map = L.map('map', {
  center: [24.4126, 120.6845],
  zoom: 14,
  maxZoom: 22
});

// 建立群集圖層物件
const markers = L.markerClusterGroup();

const statusEl = document.getElementById('status');

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 22 }).addTo(map);

// 點擊地圖空白區 -> 新增路燈互動
map.on('click', async (e) => {
  const lat = e.latlng.lat.toFixed(6);
  const lng = e.latlng.lng.toFixed(6);
  const id = prompt(`新增路燈\n請輸入路燈編號：`);

  if (!id) {
    alert("未輸入路燈編號，取消新增");
    return;
  }

  statusEl.textContent = "新增中...";

  try {
    const res = await fetch(SHEET_URL + "?action=write", {
      method: "POST",
      body: new URLSearchParams({ id: id.trim(), lat, lng })
    });
    const msg = await res.text();
    statusEl.textContent = msg;
    loadData();
  } catch (error) {
    statusEl.textContent = "新增失敗";
    console.error(error);
  }
});

// 載入路燈資料並更新地圖與表格
function loadData() {
  fetch(SHEET_URL + "?action=read")
    .then(res => res.json())
    .then(data => {
      markers.clearLayers();

      let html = "<table><tr><th>路燈編號</th><th>緯度</th><th>經度</th></tr>";
      data.forEach(item => {
        html += `<tr><td>${item.id}</td><td>${item.lat}</td><td>${item.lng}</td></tr>`;

        let marker = L.marker([item.lat, item.lng])
          .bindPopup(`路燈編號: ${item.id}`)
          .on('click', () => {
            document.getElementById('lamp_id').value = item.id;
            document.getElementById('lat').value = item.lat;
            document.getElementById('lng').value = item.lng;
          });

        markers.addLayer(marker);
      });
      html += "</table>";
      document.getElementById('table').innerHTML = html;

      if (!map.hasLayer(markers)) {
        map.addLayer(markers);
      }

      statusEl.textContent = "";
    })
    .catch(err => {
      statusEl.textContent = "讀取資料失敗，請稍後重試";
      console.error(err);
    });
}

// 新增或更新路燈
function saveLamp() {
  const id = document.getElementById('lamp_id').value.trim();
  const lat = document.getElementById('lat').value.trim();
  const lng = document.getElementById('lng').value.trim();

  if(!id || !lat || !lng) {
    alert("請填寫完整路燈編號與經緯度");
    return;
  }

  statusEl.textContent = "送出中...";

  fetch(SHEET_URL + "?action=write", {
    method: "POST",
    body: new URLSearchParams({ id, lat, lng })
  })
  .then(res => res.text())
  .then(msg => {
    statusEl.textContent = msg;
    loadData();
  })
  .catch(err => {
    statusEl.textContent = "送出失敗";
    console.error(err);
  });
}

// 刪除路燈
function deleteLamp() {
  const id = document.getElementById('lamp_id').value.trim();
  if (!id) {
    alert("請輸入要刪除的路燈編號");
    return;
  }

  statusEl.textContent = "刪除中...";

  fetch(SHEET_URL + "?action=delete", {
    method: "POST",
    body: new URLSearchParams({ id })
  })
  .then(res => res.text())
  .then(msg => {
    statusEl.textContent = msg;
    loadData();
  })
  .catch(err => {
    statusEl.textContent = "刪除失敗";
    console.error(err);
  });
}

// 定位使用者位置並顯示在地圖上
function locateUser() {
  if (!navigator.geolocation) {
    alert("你的瀏覽器不支援定位功能");
    return;
  }

  statusEl.textContent = "正在定位中...";

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      statusEl.textContent = `定位成功: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

      map.setView([lat, lng], 16);

      // 移除舊的定位標記
      if (window.userLocationMarker) {
        map.removeLayer(window.userLocationMarker);
      }

      window.userLocationMarker = L.marker([lat, lng], {
        title: "你的位置",
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/4870/4870329.png',
          iconSize: [30, 30],
          iconAnchor: [15, 30],
        })
      }).addTo(map).bindPopup("你現在的位置").openPopup();
    },
    (err) => {
      statusEl.textContent = "定位失敗：" + err.message;
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    }
  );
}

// 頁面載入時先讀取資料
loadData();

</script>

</body>
</html>
