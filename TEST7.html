  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />

</head>
<body>

<h2>è·¯ç‡ˆç®¡ç†ç³»çµ±</h2>
<hr />

<div class="container">
  <div class="left-panel">
    <h3>åœ°åœ–</h3>
    <div id="map"></div>
  </div>

  <div class="right-panel">
    <div class="section">
      <button type="button" onclick="locateUser()">å®šä½æˆ‘</button>
      <span id="status" style="margin-left: 10px;"></span>
    </div>

    <div class="section">
      <label for="search_id">è·¯ç‡ˆç·¨è™ŸæŸ¥è©¢ï¼š</label><br />
      <input type="text" id="search_id" placeholder="è¼¸å…¥ç·¨è™Ÿæœå°‹" />
      <button type="button" onclick="searchLamp()">æŸ¥è©¢</button>
      <button type="button" onclick="clearSearch()">æ¸…é™¤æŸ¥è©¢</button>
    </div>

    <div class="section">
      <form id="form">
        <label>è·¯ç‡ˆç·¨è™Ÿ:</label><br />
        <input type="text" id="lamp_id" required /><br />
        <label>ç·¯åº¦:</label><br />
        <input type="number" step="any" id="lat" required /><br />
        <label>ç¶“åº¦:</label><br />
        <input type="number" step="any" id="lng" required /><br />
        <button type="button" onclick="saveLamp()">æ–°å¢/æ›´æ–°</button>
        <button type="button" onclick="deleteLamp()">åˆªé™¤</button>
      </form>
    </div>
  </div>
</div>

<hr />
<h3>æ‰€æœ‰è·¯ç‡ˆè³‡æ–™</h3>
<div id="table"></div>
<div id="groupedTable"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwe5HzfCmOKIhpXEfmQUpueCwsl-2MxsAm5enbLRLp4q3vPhBe3uynUUPHwfQbM3xdHZg/exec";

const map = L.map('map', { center: [24.4126, 120.6845], zoom: 14, maxZoom: 22 });

const allMarkersGroup = L.markerClusterGroup();
const searchResultGroup = L.layerGroup();
const statusEl = document.getElementById('status');
let allData = [];
let markerMap = new Map();

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 22 }).addTo(map);
map.addLayer(allMarkersGroup);
map.addLayer(searchResultGroup);

map.on('click', e => {
  const lat = e.latlng.lat.toFixed(6);
  const lng = e.latlng.lng.toFixed(6);
  document.getElementById('lat').value = lat;
  document.getElementById('lng').value = lng;
});

function createMarkerIcon(id, highlight=false) {
  const fillColor = highlight ? "red" : "orange";
  const svgIcon = `
    <svg width="30" height="40" viewBox="0 0 30 40" xmlns="http://www.w3.org/2000/svg" >
      <circle cx="15" cy="12" r="10" fill="${fillColor}" stroke="black" stroke-width="2"/>
      <rect x="13" y="22" width="4" height="15" fill="#666" />
    </svg>`;
  return `<div class="lamp-marker${highlight ? ' highlight-marker' : ''}"><div class="lamp-label">${id}</div>${svgIcon}</div>`;
}

function updateMapMarkers(data, highlightIds = []) {
  allMarkersGroup.clearLayers();
  searchResultGroup.clearLayers();
  markerMap.clear();

  data.forEach(item => {
    const isHighlight = highlightIds.includes(item.id);
    const html = createMarkerIcon(item.id, isHighlight);

    const marker = L.marker([item.lat, item.lng], {
      icon: L.divIcon({
        className: '',
        html: html,
        iconSize: [40, 50],
        iconAnchor: [15, 50]
      })
    }).on('click', () => {
      document.getElementById('lamp_id').value = item.id;
      document.getElementById('lat').value = item.lat;
      document.getElementById('lng').value = item.lng;
    });

    markerMap.set(item.id, marker);
    if (isHighlight) {
      searchResultGroup.addLayer(marker);
    } else {
      allMarkersGroup.addLayer(marker);
    }
  });

  const bounds = L.latLngBounds([]);
  data.forEach(item => bounds.extend([item.lat, item.lng]));
  if (bounds.isValid()) {
    map.fitBounds(bounds.pad(0.2));
  }
}

function updateTable(data) {
  let html = "<table><tr><th>è·¯ç‡ˆç·¨è™Ÿ</th><th>ç·¯åº¦</th><th>ç¶“åº¦</th></tr>";
  data.forEach(item => {
    html += `<tr><td>${item.id}</td><td>${item.lat}</td><td>${item.lng}</td></tr>`;
  });
  html += "</table>";
  document.getElementById('table').innerHTML = html;
}

function updateGroupedTable(data) {
  const groups = {};
  data.forEach(item => {
    const groupKey = item.id.substring(0, 2) || "æœªåˆ†é¡";
    if (!groups[groupKey]) groups[groupKey] = [];
    groups[groupKey].push(item);
  });

  let html = "";
  for (const groupKey in groups) {
    html += `<div class="group-title">çµ„åˆ¥ï¼š${groupKey}</div>`;
    html += "<table><tr><th>è·¯ç‡ˆç·¨è™Ÿ</th><th>ç·¯åº¦</th><th>ç¶“åº¦</th></tr>";
    groups[groupKey].forEach(item => {
      html += `<tr><td>${item.id}</td><td>${item.lat}</td><td>${item.lng}</td></tr>`;
    });
    html += "</table>";
  }
  document.getElementById('groupedTable').innerHTML = html;
}

function bounceMarker(marker) {
  let jumpHeight = 15;
  let duration = 300;
  let originalPos = marker.getLatLng();
  let up = L.latLng(originalPos.lat + 0.0001, originalPos.lng);
  let down = originalPos;
  let count = 0;
  let interval = setInterval(() => {
    marker.setLatLng(count % 2 === 0 ? up : down);
    count++;
    if (count > 5) {
      clearInterval(interval);
      marker.setLatLng(down);
    }
  }, duration / 2);
}

function searchLamp() {
  const keyword = document.getElementById('search_id').value.trim().toLowerCase();
  if (!keyword) {
    alert("è«‹è¼¸å…¥æŸ¥è©¢ç·¨è™Ÿ");
    return;
  }

  const filtered = allData.filter(item => item.id.toLowerCase().includes(keyword));
  if (filtered.length === 0) {
    alert("æ‰¾ä¸åˆ°ç¬¦åˆçš„è·¯ç‡ˆç·¨è™Ÿ");
    return;
  }

  updateMapMarkers(allData, filtered.map(item => item.id));

  if (filtered.length === 1) {
    const target = filtered[0];
    map.setView([target.lat, target.lng], 18);
    const marker = markerMap.get(target.id);
    if (marker) bounceMarker(marker);
  } else {
    const bounds = L.latLngBounds([]);
    filtered.forEach(item => bounds.extend([item.lat, item.lng]));
    allData.forEach(item => bounds.extend([item.lat, item.lng]));
    if (bounds.isValid()) {
      map.fitBounds(bounds.pad(0.2));
    }
  }

  updateTable(filtered);
  updateGroupedTable(filtered);
  document.getElementById('table').style.display = 'block';
  document.getElementById('groupedTable').style.display = 'block';
}

function clearSearch() {
  document.getElementById('search_id').value = "";
  updateMapMarkers(allData);
  document.getElementById('table').style.display = 'none';
  document.getElementById('groupedTable').style.display = 'none';
  statusEl.textContent = "";
}

function saveLamp() {
  const id = document.getElementById('lamp_id').value.trim();
  const lat = document.getElementById('lat').value.trim();
  const lng = document.getElementById('lng').value.trim();
  if (!id || !lat || !lng) {
    alert("è«‹å¡«å¯«å®Œæ•´è·¯ç‡ˆç·¨è™Ÿèˆ‡ç¶“ç·¯åº¦");
    return;
  }
  statusEl.textContent = "é€å‡ºä¸­...";
  fetch(SHEET_URL + "?action=write", {
    method: "POST",
    body: new URLSearchParams({ id, lat, lng })
  })
    .then(res => res.text())
    .then(msg => {
      statusEl.textContent = msg;
      loadData();
    })
    .catch(err => {
      statusEl.textContent = "é€å‡ºå¤±æ•—";
      console.error(err);
    });
}

function deleteLamp() {
  const id = document.getElementById('lamp_id').value.trim();
  if (!id) {
    alert("è«‹è¼¸å…¥è¦åˆªé™¤çš„è·¯ç‡ˆç·¨è™Ÿ");
    return;
  }
  statusEl.textContent = "åˆªé™¤ä¸­...";
  fetch(SHEET_URL + "?action=delete", {
    method: "POST",
    body: new URLSearchParams({ id })
  })
    .then(res => res.text())
    .then(msg => {
      statusEl.textContent = msg;
      loadData();
    })
    .catch(err => {
      statusEl.textContent = "åˆªé™¤å¤±æ•—";
      console.error(err);
    });
}

function locateUser() {
  if (!navigator.geolocation) {
    alert("ä½ çš„ç€è¦½å™¨ä¸æ”¯æ´å®šä½åŠŸèƒ½");
    return;
  }
  statusEl.textContent = "æ­£åœ¨å®šä½ä¸­...";
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      statusEl.textContent = `å®šä½æˆåŠŸ: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
      map.setView([lat, lng], 16);
      if (window.userLocationMarker) {
        map.removeLayer(window.userLocationMarker);
      }
      window.userLocationMarker = L.marker([lat, lng], {
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/4870/4870329.png',
          iconSize: [30, 30],
          iconAnchor: [15, 30],
        }),
        title: "ä½ çš„ä½ç½®"
      }).addTo(map).bindPopup("ä½ ç¾åœ¨çš„ä½ç½®").openPopup();
    },
    (err) => {
      statusEl.textContent = "å®šä½å¤±æ•—ï¼š" + err.message;
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    }
  );
}

function loadData() {
  fetch(SHEET_URL + "?action=read")
    .then(res => res.json())
    .then(data => {
      allData = data;
      updateMapMarkers(data);
      // åˆå§‹ä¸é¡¯ç¤ºè¡¨æ ¼
      // updateTable(data);
      // updateGroupedTable(data);
      statusEl.textContent = "";
    })
    .catch(err => {
      statusEl.textContent = "è®€å–è³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦";
      console.error(err);
    });
}

loadData();
</script>
</body>
</html>
